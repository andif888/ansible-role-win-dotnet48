---
# defaults file for ansible-role-win-dotnet48

# dotnet48_download_url: https://go.microsoft.com/fwlink/?linkid=2088631
# dotnet48_install_file: ndp48-x86-x64-allos-enu.exe

# @var dotnet48_download_url:description: Download URL of the package.
dotnet48_download_url: http://go.microsoft.com/fwlink/?LinkId=2085155

# @var dotnet48_download_validate_certs:description: Validate SSL cert when downloading.
dotnet48_download_validate_certs: yes

# @var dotnet48_install_file:description: Install package file name.
dotnet48_install_file: ndp48-web.exe

# @var dotnet48_optimize_assemblies:description: Run ngen.exe after install to optimize assemblies.
dotnet48_optimize_assemblies: true
